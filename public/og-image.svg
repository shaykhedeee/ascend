<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0A0A0B"/>
  
  <!-- Gradient Orbs -->
  <defs>
    <radialGradient id="glow1" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0%" stop-color="#14B899" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#14B899" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="0.7" cy="0.7" r="0.7">
      <stop offset="0%" stop-color="#FBBF24" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#FBBF24" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#14B899"/>
      <stop offset="50%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#14B899"/>
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B899"/>
      <stop offset="100%" stop-color="#0D9B82"/>
    </linearGradient>
  </defs>
  
  <!-- Background Glows -->
  <ellipse cx="200" cy="200" rx="400" ry="300" fill="url(#glow1)"/>
  <ellipse cx="1000" cy="430" rx="350" ry="250" fill="url(#glow2)"/>
  
  <!-- Logo Icon -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="100" height="100" rx="24" fill="url(#logoGradient)"/>
    <path d="M50 20 L80 70 L50 60 L20 70 Z" fill="white" opacity="0.9"/>
    <path d="M50 35 L65 55 L50 50 L35 55 Z" fill="white"/>
  </g>
  
  <!-- Brand Name -->
  <text x="220" y="275" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white">ASCEND</text>
  
  <!-- Tagline -->
  <text x="100" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="600" fill="url(#textGradient)">Build Habits That Stick</text>
  <text x="100" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="600" fill="url(#textGradient)">Powered by AI</text>
  
  <!-- Description -->
  <text x="100" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#ffffff" opacity="0.7">AI Goal Decomposition • Gamified Progress • Smart Analytics</text>
  
  <!-- Stats Bar -->
  <g transform="translate(100, 560)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="20" fill="#14B899" font-weight="600">50K+ Users</text>
    <text x="180" y="0" font-family="system-ui, sans-serif" font-size="20" fill="#ffffff" opacity="0.3">•</text>
    <text x="210" y="0" font-family="system-ui, sans-serif" font-size="20" fill="#FBBF24" font-weight="600">2M+ Habits Tracked</text>
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="20" fill="#ffffff" opacity="0.3">•</text>
    <text x="480" y="0" font-family="system-ui, sans-serif" font-size="20" fill="#14B899" font-weight="600">4.9★ Rating</text>
  </g>
  
  <!-- Decorative Elements -->
  <g transform="translate(750, 150)">
    <!-- Dashboard Preview Mockup -->
    <rect x="0" y="0" width="350" height="330" rx="16" fill="#141416" stroke="#ffffff" stroke-opacity="0.1"/>
    <!-- Header -->
    <rect x="20" y="20" width="60" height="60" rx="12" fill="#14B899" opacity="0.2"/>
    <path transform="translate(35, 35)" d="M15 5 L25 25 L15 20 L5 25 Z" fill="#14B899"/>
    <rect x="100" y="30" width="100" height="12" rx="4" fill="#ffffff" opacity="0.1"/>
    <rect x="100" y="50" width="60" height="8" rx="3" fill="#ffffff" opacity="0.05"/>
    <!-- XP Bar -->
    <rect x="20" y="100" width="310" height="40" rx="8" fill="#ffffff" opacity="0.05"/>
    <rect x="30" y="110" width="200" height="20" rx="4" fill="#14B899" opacity="0.3"/>
    <text x="250" y="127" font-family="system-ui, sans-serif" font-size="14" fill="#14B899">Level 12</text>
    <!-- Habit Cards -->
    <rect x="20" y="160" width="145" height="70" rx="8" fill="#14B899" opacity="0.1" stroke="#14B899" stroke-opacity="0.3"/>
    <rect x="185" y="160" width="145" height="70" rx="8" fill="#FBBF24" opacity="0.1" stroke="#FBBF24" stroke-opacity="0.3"/>
    <rect x="20" y="245" width="145" height="70" rx="8" fill="#A78BFA" opacity="0.1" stroke="#A78BFA" stroke-opacity="0.3"/>
    <rect x="185" y="245" width="145" height="70" rx="8" fill="#ffffff" opacity="0.05" stroke="#ffffff" stroke-opacity="0.1"/>
    <!-- Check marks -->
    <circle cx="60" cy="195" r="12" fill="#14B899"/>
    <path d="M54 195 L58 199 L66 191" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="225" cy="195" r="12" fill="#FBBF24"/>
    <path d="M219 195 L223 199 L231 191" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="60" cy="280" r="12" fill="#A78BFA"/>
    <path d="M54 280 L58 284 L66 276" stroke="white" stroke-width="2" fill="none"/>
  </g>
</svg>
